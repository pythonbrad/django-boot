{% extends 'account/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
    {% trans "Log in" %}
{% endblock %}
{% block hero %}
    <h2 class="title">{% trans "Log in" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control">
            <button class="button is-primary" type="submit">{% trans "Log in" %}</button>
        </div>
    </form>
{% endblock hero %}
